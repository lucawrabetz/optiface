instance_key:
  set_name:
    default: "test"
    verbose_name: "Set Name"
    short_name: "s_n"
  n:
    default: -1
    verbose_name: "Number of Items"
    short_name: "n"
  rep:
    default: 0
    verbose_name: "Instance Rep"
    short_name: "i_rep"

solver_key:
  solver:
    default: "MySolver"
    verbose_name: "Solver"
    short_name: "sol"

outputs:
  objective:
    default: -1.0
    verbose_name: "Objective"
    short_name: "obj"
  time_ms:
    default: -1.0
    verbose_name: "Running Time (ms)"
    short_name: "t_ms"
