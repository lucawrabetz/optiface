run_key:
  run_id:
    default: -1
    verbose_name: Run Id
    short_name: run_id
    feature_type: int
  timestamp_added:
    default: 1996-09-11 00:00:00.000
    verbose_name: Timestamp Added
    short_name: ts_added
    feature_type: datetime
  added_from:
    default: RUN
    verbose_name: Added From
    short_name: from
    feature_type: str

instance_key:
  set_name:
    default: test
    verbose_name: Set Name
    short_name: s_n
    feature_type: str
  instance_name: # derived column, see default
    default: test_and_more # plus the rest of the instance key
    verbose_name: Instance Name
    short_name: i_n
    feature_type: str
  nodes:
    default: -1
    verbose_name: Nodes
    short_name: n
    feature_type: int
  arcs:
    default: -1
    verbose_name: Arcs
    short_name: m
    feature_type: int
  k_zero:
    default: -1
    verbose_name: Arcs
    short_name: m
    feature_type: int
  density: # derived column, see default
    default: 0.0 # m / (n (n - 1))
    verbose_name: Density
    short_name: den
    feature_type: float
  scenarios:
    default: 1
    verbose_name: Scenarios
    short_name: p
    feature_type: int
  budget:
    default: 1
    verbose_name: Budget
    short_name: r_0
    feature_type: int
  policies:
    default: 1
    verbose_name: Policies
    short_name: k
    feature_type: int
  rep:
    default: 0
    verbose_name: Instance Rep
    short_name: i_rep
    feature_type: int

solver_key:
  solver:
    default: MIP
    verbose_name: Solver
    short_name: sol
    feature_type: str
  subsolver:
    default: N_A
    verbose_name: SubSolver
    short_name: sub
    feature_type: str

output_key:
  objective:
    default: -1.0
    verbose_name: Objective
    short_name: obj
    feature_type: float
  time_ms:
    default: -1.0
    verbose_name: Running Time (ms)
    short_name: t_ms
    feature_type: float
  unbounded:
    default: False
    verbose_name: Unbounded
    short_name: unbnd
    feature_type: bool
  optimal:
    default: False
    verbose_name: Optimal
    short_name: opt
    feature_type: bool
  gap:
    default: 0.0
    verbose_name: Optimality Gap
    short_name: gap
    feature_type: float
  cuts_rounds:
    default: -1
    verbose_name: Rounds of Cuts
    short_name: cuts
    feature_type: int
  cuts_added:
    default: -1
    verbose_name: Total Cuts Added
    short_name: tot_cuts
    feature_type: int
  avg_cbtime_ms:
    default: -1.0
    verbose_name: Average Callback Time (ms)
    short_name: cbtime
    feature_type: float
  avg_sptime_ms:
    default: -1.0
    verbose_name: Average Shortest Path Time (ms)
    short_name: sptime
    feature_type: float
  partition:
    default: 0
    verbose_name: Partition
    short_name: part
    feature_type: int
  m_sym:
    default: -1
    verbose_name: Manual Symmetry Detection
    short_name: m_sym
    feature_type: int
  g_sym:
    default: -1
    verbose_name: Gurobi Symmetry Detection
    short_name: g_sym
    feature_type: int
