run_key:
  run_id:
    required: True
    default: null
    verbose_name: Run Id
    short_name: run_id
    feature_type_str: int
  timestamp_added:
    required: False
    default: 1996-09-11 00:00:00.000+02:00
    verbose_name: Timestamp Added
    short_name: ts_added
    feature_type_str: datetime
  added_from:
    required: False
    default: RUN
    verbose_name: Added From
    short_name: from
    feature_type_str: str

instance_key:
  # more thoughts here, potentially answering derived column potentially as well:
  # TODO: instances table, just a foreign key in every row in results table
  set_name:
    required: True
    default: null
    verbose_name: Set Name
    short_name: s_n
    feature_type_str: str
  instance_name: # derived column, see default
    required: True
    default: null
    verbose_name: Instance Name
    short_name: i_n
    feature_type_str: str
  nodes:
    required: True
    default: null
    verbose_name: Nodes
    short_name: n
    feature_type_str: int
  arcs:
    required: True
    default: null
    verbose_name: Arcs
    short_name: m
    feature_type_str: int
  k_zero:
    required: True
    default: null
    verbose_name: Arcs
    short_name: m
    feature_type_str: int
  density: # derived column, see default
    required: True
    default: null # m / (n (n - 1))
    verbose_name: Density
    short_name: den
    feature_type_str: float
  scenarios:
    required: True
    default: null
    verbose_name: Scenarios
    short_name: p
    feature_type_str: int
  budget:
    required: True
    default: null
    verbose_name: Budget
    short_name: r_0
    feature_type_str: int
  policies:
    required: True
    default: null
    verbose_name: Policies
    short_name: k
    feature_type_str: int
  rep:
    required: False
    default: 0
    verbose_name: Instance Rep
    short_name: i_rep
    feature_type_str: int

solver_key:
  solver:
    required: True
    default: null
    verbose_name: Solver
    short_name: sol
    feature_type_str: str
  subsolver:
    required: False
    default: N_A
    verbose_name: SubSolver
    short_name: sub
    feature_type_str: str

output_key:
  objective:
    required: True
    default: null
    verbose_name: Objective
    short_name: obj
    feature_type_str: float
  time_ms:
    required: True
    default: null
    verbose_name: Running Time (ms)
    short_name: t_ms
    feature_type_str: float
  unbounded:
    required: True
    default: null
    verbose_name: Unbounded
    short_name: unbnd
    feature_type_str: bool
  optimal:
    required: True
    default: null
    verbose_name: Optimal
    short_name: opt
    feature_type_str: bool
  gap:
    required: True
    default: null
    verbose_name: Optimality Gap
    short_name: gap
    feature_type_str: float
  cuts_rounds:
    required: False
    default: -1
    verbose_name: Rounds of Cuts
    short_name: cuts
    feature_type_str: int
  cuts_added:
    required: False
    default: -1
    verbose_name: Total Cuts Added
    short_name: tot_cuts
    feature_type_str: int
  avg_cbtime_ms:
    required: False
    default: -1.0
    verbose_name: Average Callback Time (ms)
    short_name: cbtime
    feature_type_str: float
  avg_sptime_ms:
    required: False
    default: -1.0
    verbose_name: Average Shortest Path Time (ms)
    short_name: sptime
    feature_type_str: float
  partition:
    required: True
    default: null
    verbose_name: Partition
    short_name: part
    feature_type_str: int
  m_sym:
    required: False
    default: -1
    verbose_name: Manual Symmetry Detection
    short_name: m_sym
    feature_type_str: int
  g_sym:
    required: False
    default: -1
    verbose_name: Gurobi Symmetry Detection
    short_name: g_sym
    feature_type_str: int
